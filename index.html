<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

</head>


<body>

    <!--form start-->
    <div class="contact-section">
        <div class="contact-info">
            <div><i class="fas fa-map-marker-alt"></i>Address, City, Country</div>
            <div><i class="fas fa-envelope"></i>maiyopabz@gmail.com</div>
            <div><i class="fas fa-phone"></i>+ 1-(630)-518-8265</div>
            <div><i class="fab fa-chrome"></i>www.maiyodev.com</div>
            <div><i class="fas fa-clock"></i>Mon -Fri 8:00 AM to 5:00 PM</div>
            
        </div>


    <div class="contact-form">
        <h2>Contact Us</h2>
        <form class="contact" action="" method="post">
            <input type="text" name="name" class="text-box" placeholder="Your name" required>
            <input type="email" name="email" class="text-box" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <input type="submit" name="submit" class="send-btn" value="Send">
        </form>

    </div>

    </div>

    <!-- form end-->


</body>


</html>
